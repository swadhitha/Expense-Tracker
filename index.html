<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Expense Tracker</h1>
        <p class="caption">No more 'Oops, I spent too much' moments! ðŸ™ˆ</p>
        
        <div class="balance">
            <h3>Your Balance</h3>
            <h2 id="balance">â‚¹0.00</h2>
        </div>
        
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+â‚¹0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-â‚¹0.00</p>
            </div>
        </div>
        
        <h3>History</h3>
        <ul id="transaction-list" class="list">
            <!-- Transactions will appear here -->
        </ul>
        
        <h3>Add New Transaction</h3>
        <form id="transaction-form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter description..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>(negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
